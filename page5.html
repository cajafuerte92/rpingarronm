<script>
  // Sustituye este enlace con tu URL de SheetDB
  const API_URL = 'https://sheetdb.io/api/v1/uiwz1jboyoir5';

  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('inventario-container');

      data.forEach(item => {
        const col = document.createElement('div');
        col.className = 'col-md-4 mb-4';

        const card = document.createElement('div');
        card.className = 'card p-3 shadow-sm';

        const nombre = document.createElement('h4');
        nombre.textContent = item.NOMBRE;

        const categoria = document.createElement('p');
        categoria.textContent = item['CATEGORÍA'];

        card.appendChild(nombre);
        card.appendChild(categoria);
        col.appendChild(card);
        container.appendChild(col);
      });
    })
    .catch(err => {
      console.error('Error al cargar inventario:', err);
    });
</script>
